<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts</title>
<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #121212;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
}

h1, p { text-align: center; }

.game-card {
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    margin: 10px;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(2px);
}
.game-card:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.1);
}

.menu {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px;
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.07);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    backdrop-filter: blur(10px) saturate(180%);
    transition: all 0.5s ease;
}

.menu.expanded {
    width: 80%;
    height: 80%;
    overflow-y: auto;
}

.menu button {
    display: block;
    width: 90%;
    margin: 10px auto;
    padding: 20px;
    font-size: 1.5rem;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    color: white;
    transition: all 0.3s ease;
}
.menu button:hover {
    background: rgba(255,255,255,0.2);
}

.product {
    display: flex;
    align-items: center;
    margin: 15px 0;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
}

.product img {
    width: 60px;
    height: 60px;
    margin-right: 15px;
    border-radius: 10px;
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ff4c4c;
    color: white;
    padding: 15px 25px;
    border-radius: 10px;
    display: none;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
</style>
</head>
<body>

<h1>ByteVirts</h1>
<p>Онлайн площадка покупки игровых ценностей</p>

<div class="game-list">
    <div class="game-card" id="blackrussia">BlackRussia</div>
</div>

<div class="menu" id="menu">
    <button id="accountsBtn">Аккаунты</button>
    <button id="itemsBtn">Игровые ценности</button>
    <div id="products" style="display:none;"></div>
</div>

<div class="notification" id="notification">Не доступно...</div>

<audio id="errorSound" src="error.mp3"></audio>

<script>
const menu = document.getElementById('menu');
const blackrussia = document.getElementById('blackrussia');
const accountsBtn = document.getElementById('accountsBtn');
const itemsBtn = document.getElementById('itemsBtn');
const notification = document.getElementById('notification');
const errorSound = document.getElementById('errorSound');
const products = document.getElementById('products');

const productList = [
    {name: 'Аккаунт 1', desc: 'Краткое описание 1', img: 'https://via.placeholder.com/60'},
    {name: 'Аккаунт 2', desc: 'Краткое описание 2', img: 'https://via.placeholder.com/60'},
    {name: 'Аккаунт 3', desc: 'Краткое описание 3', img: 'https://via.placeholder.com/60'}
];

blackrussia.addEventListener('click', () => {
    menu.style.display = 'block';
});

itemsBtn.addEventListener('click', () => {
    notification.style.display = 'block';
    errorSound.play();
    setTimeout(() => { notification.style.display = 'none'; }, 3000);
});

accountsBtn.addEventListener('click', () => {
    menu.classList.add('expanded');
    products.style.display = 'block';
    products.innerHTML = '';
    productList.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `<img src="${p.img}" alt=""><div><strong>${p.name}</strong><p>${p.desc}</p></div><button>Подробнее</button>`;
        products.appendChild(div);
    });
});
</script>

</body>
</html>
