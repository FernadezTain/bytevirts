<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- === Первый экран === -->
<section id="home" class="section full-screen">
  <div class="glass center">
    <h1>ByteVirts</h1>
    <p>Онлайн площадка покупки игровых ценностей</p>
  </div>
  <p class="scroll-hint">Прокрутите вниз, чтобы увидеть игры ↓</p>
</section>

<!-- === Секция игр === -->
<section id="games" class="section dark-section">
  <h2>Список игр</h2>
  <div class="games-list">
    <button class="game-btn" onclick="showGame('blackrussia')">BlackRussia</button>
  </div>
</section>

<!-- === Страница игры === -->
<section id="game-page" class="section">
  <h1>BlackRussia</h1>
  <div class="left-buttons">
    <button>Аккаунты</button>
    <button onclick="backToGames()">⬅️ Назад к списку игр</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
