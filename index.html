<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ByteVirts</h1>
    <p>Онлайн площадка покупки игровых ценностей</p>

    <div class="game-list">
      <div class="game-card" id="blackrussia">
        BlackRussia
      </div>
    </div>
  </div>

  <div class="menu" id="menu">
    <h2>BlackRussia</h2>
    <p>Описание игры и внутриигровых предметов...</p>
    <button>Купить</button>
  </div>

<script>
const menu = document.getElementById('menu');
const gameCard = document.getElementById('blackrussia');

gameCard.addEventListener('click', () => {
  menu.style.display = 'block';
});
</script>
</body>
</html>
