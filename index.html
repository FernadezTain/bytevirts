<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- === Главная секция === -->
<section id="home" class="section full-screen">
  <div class="glass center">
    <h1>ByteVirts</h1>
    <p>Онлайн площадка покупки игровых ценностей</p>
    <p class="scroll-hint">Прокрутите вниз, чтобы увидеть игры ↓</p>
  </div>
</section>

<!-- === Секция игр === -->
<section id="games" class="section">
  <div class="glass">
    <h2>Доступные игры</h2>
    <button onclick="showGame('blackrussia')">BlackRussia</button>
  </div>
</section>

<!-- === Секция BlackRussia === -->
<section id="blackrussia" class="section">
  <div class="glass">
    <h2>BlackRussia</h2>
    <p>Выберите нужный тип товаров</p>
    <button onclick="scrollToSection('home')">⬆️ В начало</button>
    <button>Аккаунты</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
