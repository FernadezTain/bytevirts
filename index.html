<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <!-- Заголовок -->
    <h1>ByteVirts</h1>
    <p>Онлайн площадка покупки игровых ценностей</p>

    <!-- Список игр -->
    <div class="game-list">
        <button id="blackrussia"><span>BlackRussia</span></button>
    </div>

    <!-- Меню выбора -->
    <div id="menu" class="hidden">
        <button id="accountsBtn"><span>Аккаунты</span></button>
        <button id="itemsBtn"><span>Игровые ценности</span></button>
        <div id="products" class="gallery hidden"></div>
    </div>

    <!-- Уведомление -->
    <div id="notification" class="hidden">Не доступно...</div>
</div>

<!-- Звук ошибки -->
<audio id="errorSound" src="error.mp3"></audio>

<!-- Скрипт -->
<script src="script.js"></script>

</body>
</html>
