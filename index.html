<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteVirts - BlackRussia</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ByteVirts</h1>
    <p>Онлайн площадка покупки игровых ценностей</p>

    <!-- Кнопка BlackRussia -->
    <div class="game-list">
        <button id="blackrussia"><span>BlackRussia</span></button>
    </div>

    <!-- Меню после нажатия -->
    <div id="menu" class="hidden">
        <button id="accountsBtn"><span>Аккаунты</span></button>
    </div>

    <!-- Фильтр -->
    <div id="filterContainer" class="hidden">
        <button id="filterBtn">Фильтр</button>
        <div id="serverMenu" class="hidden">
            <button id="serverBtn">Сервера</button>
            <div id="serverList" class="hidden"></div>
        </div>
    </div>

    <!-- Список товаров -->
    <div id="products" class="products-grid hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
